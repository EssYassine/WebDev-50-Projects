<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 1 : Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('img/Desert.jpg')">
        <h3>Explore The World</h3>
      </div>
      <div class="panel" style="background-image: url('img/Forest.jpg')">
        <h3>Wild Forest</h3>
      </div>
      <div class="panel" style="background-image: url('img/Beach.jpg')">
        <h3>Sunny Beach</h3>
      </div>
      <div class="panel" style="background-image: url('img/City.jpg')">
        <h3>City in Winter</h3>
      </div>
      <div class="panel" style="background-image: url('img/Mountain.jpg')">
        <h3>Cloudy Mountains</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
